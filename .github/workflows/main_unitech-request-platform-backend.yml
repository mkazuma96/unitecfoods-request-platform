name: Build and deploy Python app to Azure Web App - unitech-request-platform-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ğŸ› ï¸ Local Build Section
      - name: Create and Start virtual environment and Install dependencies
        working-directory: ./backend  # ã“ã“ãŒé‡è¦ï¼šbackendãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã§å®Ÿè¡Œ
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
                
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            backend/  # ã“ã“ãŒé‡è¦ï¼šbackendãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
            !backend/antenv/
            !backend/__pycache__/
            !backend/*.pyc
            !backend/*.pyo
            !backend/*.pyd

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'unitech-request-platform-backend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A593859AE8E940AEA36A71D3AB56810D }}
          package: backend  # ã“ã“ãŒé‡è¦ï¼šãƒ‡ãƒ—ãƒ­ã‚¤å¯¾è±¡ã‚’æŒ‡å®š
