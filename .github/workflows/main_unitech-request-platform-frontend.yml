# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - unitech-request-platform-frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/main_unitech-request-platform-frontend.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: https://unitech-request-platform-backend.azurewebsites.net
        run: |
          npm install
          npm run build --if-present

      - name: Prepare artifact
        run: |
          mkdir deploy_package
          
          # デバッグ：ビルド後の .next の存在を確認
          echo "=== Checking .next folder ==="
          ls -la frontend/.next
          echo "=== BUILD_ID ==="
          cat frontend/.next/BUILD_ID
          
          # スタンドアロンビルドの成果物（server.js と node_modules）をコピー
          cp -r frontend/.next/standalone/* deploy_package/
          
          # .next フォルダを dotNext という名前でコピー（隠しファイル問題を完全回避）
          cp -r frontend/.next deploy_package/dotNext
          
          # デバッグ：コピー後の確認
          echo "=== Checking dotNext folder ==="
          ls -la deploy_package/dotNext
