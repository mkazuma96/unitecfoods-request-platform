# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - unitech-request-platform-frontend

on:
  push:
    branches:
      - main
    paths:  # この行を追加
      - 'frontend/**' # この行を追加
      - '.github/workflows/main_unitech-request-platform-frontend.yml' # ワークフロー自体の変更も含める
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
# ... (前略) ...
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: frontend
        run: |
          npm install
          npm run build --if-present

      - name: Prepare artifact
        run: |
          mkdir deploy_package
          # frontendの中身を全てコピー（node_modulesも含む！）
          cp -r frontend/* deploy_package/
          # 隠しファイル(.next, .envなど)も明示的にコピー
          cp -r frontend/.next deploy_package/ || true
          cp -r frontend/.env* deploy_package/ || true
          
          # node_modules も確実にコピーするために明示的に指定
          # (cp -r frontend/* で入っているはずですが念の為)
          if [ -d "frontend/node_modules" ]; then
            cp -r frontend/node_modules deploy_package/
          fi

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy_package/

# ... (後略: deployジョブはそのまま) ...

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'unitech-request-platform-frontend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5C74C72FD2064BF2B9B3BE7B59D1F76B}} # 変数名はご自身の環境のもの（元のファイルにあるもの）を確認してください！
          # package: .  <-- package指定は削除でOK（デフォルトでルートがデプロイされる）


