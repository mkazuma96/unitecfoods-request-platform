# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - unitech-request-platform-frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/main_unitech-request-platform-frontend.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: frontend
        run: |
          npm install
          npm run build --if-present

      - name: Prepare artifact
        run: |
          mkdir deploy_package
          
          # デバッグ用：ディレクトリ構造を確認
          echo "Structure of .next/standalone:"
          ls -R frontend/.next/standalone
          
          # スタンドアロンビルドの成果物をコピー
          # Next.js の standalone モードは、プロジェクト名（frontend）のサブフォルダを作ることがあるため、
          # そこから server.js を探してコピーします。
          
          if [ -d "frontend/.next/standalone/frontend" ]; then
            echo "Found nested frontend directory. Copying from there..."
            cp -r frontend/.next/standalone/frontend/* deploy_package/
            # node_modules も必要ならコピー（通常はルートのものが使われるが念の為）
            if [ -d "frontend/.next/standalone/node_modules" ]; then
               cp -r frontend/.next/standalone/node_modules deploy_package/
            fi
          else
            echo "Copying from root of standalone..."
            cp -r frontend/.next/standalone/* deploy_package/
          fi
          
          # 静的ファイル(.next/static)のコピー（必須）
          mkdir -p deploy_package/.next/static
          cp -r frontend/.next/static/* deploy_package/.next/static/
          
          # publicフォルダのコピー（必須）
          if [ -d "frontend/public" ]; then
            cp -r frontend/public deploy_package/
          fi

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy_package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'unitech-request-platform-frontend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5C74C72FD2064BF2B9B3BE7B59D1F76B }}
