# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - unitech-request-platform-frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/main_unitech-request-platform-frontend.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: frontend
        run: |
          npm install
          npm run build --if-present

      - name: Prepare artifact
        run: |
          mkdir deploy_package
          
          # スタンドアロンビルドの成果物（server.js と node_modules）をコピー
          cp -r frontend/.next/standalone/* deploy_package/
          
          # .next フォルダを next-build という名前でコピー（隠しファイル問題を回避）
          cp -r frontend/.next deploy_package/next-build
          
          # standalone フォルダは不要なので削除
          rm -rf deploy_package/next-build/standalone
          
          # publicフォルダのコピー（必須）
          if [ -d "frontend/public" ]; then
            cp -r frontend/public deploy_package/
          fi
          
          # 起動スクリプトを作成
          echo '#!/bin/sh' > deploy_package/start.sh
          echo 'cd /home/site/wwwroot' >> deploy_package/start.sh
          echo 'if [ ! -d ".next" ]; then' >> deploy_package/start.sh
          echo '  mv next-build .next' >> deploy_package/start.sh
          echo 'fi' >> deploy_package/start.sh
          echo 'node server.js' >> deploy_package/start.sh
          chmod +x deploy_package/start.sh

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy_package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'unitech-request-platform-frontend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5C74C72FD2064BF2B9B3BE7B59D1F76B }}
