# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - unitech-request-platform-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: frontend  # frontendディレクトリで実行
        run: |
          npm install
          npm run build --if-present
          # npm run test --if-present

      # 重要：デプロイ用のファイルを一時ディレクトリに集める
      # Next.js の場合、ビルド成果物(.next)だけでなく、package.jsonなども必要です。
      # スタンドアロンモードを使わない場合の標準的なデプロイ構成を作ります。
      - name: Prepare artifact
        run: |
          mkdir deploy_package
          # frontendディレクトリの中身を全てコピー
          cp -r frontend/* deploy_package/
          # 隠しファイル(.nextなど)もコピーするために工夫が必要ですが、
          # 単純に frontend/.??* もコピーします
          cp -r frontend/.next deploy_package/ || true
          cp -r frontend/.env* deploy_package/ || true
          
          # 不要な node_modules はコピーしなくても、Azure側で npm install させることができますが、
          # 時間短縮のために node_modules も含めてしまうのが手っ取り早いです。
          # ただし容量が大きくなるので、今回はAzure側でインストールさせる（除外する）構成にします。
          # （SCM_DO_BUILD_DURING_DEPLOYMENT=true にしているのでAzure側でnpm installが走ります）

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy_package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'unitech-request-platform-frontend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5C74C72FD2064BF2B9B3BE7B59D1F76B}} # 変数名はご自身の環境のもの（元のファイルにあるもの）を確認してください！
          # package: .  <-- package指定は削除でOK（デフォルトでルートがデプロイされる）
