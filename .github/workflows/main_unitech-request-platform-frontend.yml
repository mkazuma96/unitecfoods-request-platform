# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - unitech-request-platform-frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/main_unitech-request-platform-frontend.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: https://unitech-request-platform-backend.azurewebsites.net
        run: |
          npm install
          npm run build --if-present

      - name: Prepare artifact
        run: |
          mkdir deploy_package
          
          # デバッグ：ビルド後の .next の存在を確認
          echo "=== Checking .next folder ==="
          ls -la frontend/.next
          echo "=== BUILD_ID ==="
          cat frontend/.next/BUILD_ID
          
          # スタンドアロンビルドの成果物（server.js と node_modules）をコピー
          cp -r frontend/.next/standalone/* deploy_package/
          
          # .next フォルダを dotNext という名前でコピー（隠しファイル問題を完全回避）
          cp -r frontend/.next deploy_package/dotNext
          
          # デバッグ：コピー後の確認
          echo "=== Checking dotNext folder ==="
          ls -la deploy_package/dotNext
          echo "=== dotNext BUILD_ID ==="
          cat deploy_package/dotNext/BUILD_ID
          
          # standalone フォルダは不要なので削除
          rm -rf deploy_package/dotNext/standalone
          
          # publicフォルダのコピー（必須）
          if [ -d "frontend/public" ]; then
            cp -r frontend/public deploy_package/
          fi
          
          # 起動スクリプトを作成
          cat > deploy_package/start.sh << 'EOF'
          #!/bin/sh
          cd /home/site/wwwroot
          if [ ! -d ".next" ]; then
            echo "Renaming dotNext to .next"
            mv dotNext .next
          fi
          node server.js
          EOF
          chmod +x deploy_package/start.sh
          
          # デバッグ：最終的なパッケージ内容
          echo "=== Final deploy_package contents ==="
          ls -la deploy_package/

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy_package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'unitech-request-platform-frontend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5C74C72FD2064BF2B9B3BE7B59D1F76B }}
